<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
   
  </head>
  <body>
      <div class="title"> 
       <h1>Image Gallery</h1>
       </div>
          <div class="container">
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
          <button class="btn mb-2 mx-1" data-filter="phone">Phone</button>
          <button class="btn mb-2 mx-1" data-filter="clothe">Clothes</button>
          <button class="btn mb-2 mx-1" data-filter="shoe">Shoes</button>
        </div>
      </div>

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="phone">
          <img src="img/Apple_Iphone_11pro.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Iphone 11 Pro</h6>
    
          </div>
        </div>
        <div class="card p-0" data-name="phone">
            <img src="img/Apple_Iphone_13.jpg" alt="img">
            <div class="card-body">
              <h6 class="card-title">Iphone 13</h6>
              
            </div>
          </div>
          <div class="card p-0" data-name="phone">
            <img src="img/Apple_iphone_12pro_max.jpg" alt="img">
            <div class="card-body">
              <h6 class="card-title">Iphone 12 Pro</h6>
              
            </div>
          </div>
          <div class="card p-0" data-name="phone">
            <img src="img/Apple_iphone_14_plus.jpg" alt="img">
            <div class="card-body">
              <h6 class="card-title">Iphone 14 Plus</h6>
            </div>
          </div>
        <div class="card p-0" data-name="phone">
          <img src="img/Samsung_23.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Samsung Galaxy S23</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="phone">
          <img src="img/Samsung_Galaxy_S24_Ultra.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Samsung Galaxy S24 Ultra</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="phone">
          <img src="img/Google_Pixel_7a.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Google Pixel 7a</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="phone">
          <img src="img/Google_Pixel_8_Pro.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Google Pixel 8 Pro</h6>
          </div>
        </div>
        <div class="card p-0" data-name="clothe">
          <img src="img/shirt.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Men's Shirt</h6>
            
          </div>
        
          </div>
          <div class="card p-0" data-name="clothe">
            <img src="img/T-shirt.jpg" alt="img">
            <div class="card-body">
              <h6 class="card-title">Men's T-shirt</h6>
              
            </div>
          </div>
          <div class="card p-0" data-name="clothe">
            <img src="img/jeans.jpg" alt="img">
            <div class="card-body">
              <h6 class="card-title">Men's Jeans</h6>
              
            </div>
          </div>
        <div class="card p-0" data-name="shoe">
          <img src="img/shoes-1.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">shoe</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="shoe">
          <img src="img/shoes-2.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Shoe</h6>
            
          </div>
        </div>
        <div class="card p-0" data-name="shoe">
            <img src="img/shoes-3.jpg" alt="img">
            <div class="card-body">
              <h6 class="card-title">Shoe</h6>
              
            </div>
          </div>
      </div>
    </div>

  </body>
</html>
